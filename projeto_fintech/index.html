<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="fintech-login">
        <div class="group-1">
            <div class="rectangle-3"></div>
            <span class="cadastrar-conta">Cadastrar nova conta</span>
            <div class="chevrons-right"></div>
        </div>

        <div class="icon-dollar"></div>
        
        <div class="grupo-menu-login">
            <div class="form-log-in">
                <div class="input-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail">
                </div>

                <div class="input-field">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha">
                </div>

                <div class="checkbox-lembra-conta">
                    <input type="checkbox" id="lembra-conta">
                    <label for="lembra-conta">Lembrar Conta</label>
                </div>

                <div class="text-link">
                    <a href="#">Esqueceu sua senha?</a>
                </div>

                <button class="btn-submit">Entrar</button>
            </div>
        </div>
    </div>
</body>
</html>
